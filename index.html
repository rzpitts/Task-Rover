<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Rover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="appWrapper" class="app">
      <!-- Landing page header -->
      <header class="app-header">
        <h1 class="app-title">Task Rover</h1>
        <div class="header-actions">
          <button id="themeToggle" class="icon-button" aria-label="Toggle dark mode"></button>
        </div>
      </header>
      <!-- Landing content -->
      <main class="landing-page">
        <h2 class="landing-heading">Welcome to Task Rover</h2>
        <p class="landing-tagline">Organise your tasks, stay on track, and get things done.</p>
        <a href="signin.html" class="primary-button landing-cta">Get Started</a>
      </main>
    </div>
    <script>
      // Minimal theme toggling for landing page
      (() => {
        const themeToggleBtn = document.getElementById("themeToggle");
        const wrapper = document.getElementById("appWrapper");
        function applyTheme(mode) {
          if (mode === "dark") {
            wrapper.classList.add("dark");
            themeToggleBtn.textContent = "‚òÄÔ∏è";
            themeToggleBtn.setAttribute("aria-label", "Switch to light mode");
          } else {
            wrapper.classList.remove("dark");
            themeToggleBtn.textContent = "üåô";
            themeToggleBtn.setAttribute("aria-label", "Switch to dark mode");
          }
          localStorage.setItem("taskRoverTheme", mode);
        }
        function initTheme() {
          let theme = localStorage.getItem("taskRoverTheme");
          if (!theme) {
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
            theme = prefersDark ? "dark" : "light";
          }
          applyTheme(theme);
        }
        function toggleTheme() {
          const isDark = wrapper.classList.contains("dark");
          applyTheme(isDark ? "light" : "dark");
        }
        themeToggleBtn.addEventListener("click", toggleTheme);
        initTheme();
      })();
    </script>
  </body>
</html>
