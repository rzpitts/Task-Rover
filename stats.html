<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Rover – Stats</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="appWrapper" class="app">
      <!-- Header for stats page -->
      <header class="app-header">
        <h1 class="app-title">Task Rover</h1>
        <div class="header-actions">
          <!-- Back to board button -->
          <button id="backBtn" class="icon-button" aria-label="Back to board">←</button>
          <!-- Theme toggle -->
          <button id="themeToggle" class="icon-button" aria-label="Toggle dark mode"></button>
        </div>
      </header>
      <!-- Statistics content -->
      <main class="stats-page">
        <section class="stats-section" id="statusStats">
          <h2>Status</h2>
          <div class="stats-list" id="statusList"></div>
        </section>
        <section class="stats-section" id="priorityStats">
          <h2>Priority</h2>
          <div class="stats-list" id="priorityList"></div>
        </section>
        <section class="stats-section" id="ownerStats">
          <h2>Owner</h2>
          <div class="stats-list" id="ownerList"></div>
        </section>
      </main>
    </div>
    <script src="stats.js"></script>
  </body>
</html>
